<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width-device-width, initial-scale=1.0" name="viewport" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .answer {
            background: gray;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtext-light": "#6B7280",
                        "subtext-dark": "#9CA3AF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }

        .file-card {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            gap: 0.5rem;
            transition: background 0.3s, transform 0.3s, opacity 0.3s;
        }

        .file-card:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .file-uploading {
            position: relative;
            opacity: 0.7;
        }

        .file-uploading::after {
            content: '';
            position: absolute;
            right: 0.5rem;
            width: 1rem;
            height: 1rem;
            border: 2px solid #4f46e5;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans">
    <div class="flex h-screen">
        <aside
            class="w-72 bg-surface-light dark:bg-surface-dark flex flex-col p-4 border-r border-border-light dark:border-border-dark">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold">Chat</h1>
            </div>
            <button
                class="w-full bg-primary text-white py-2 px-4 rounded-lg flex items-center justify-center font-semibold mb-6">
                <span class="material-icons mr-2">add</span> New Chat
            </button>
            <nav class="flex-grow">
                <div id="uploaded-files-display" class="mb-4">
                    <h2 class="text-xs text-subtext-light dark:text-subtext-dark uppercase font-bold mb-2">Uploaded
                        Files
                    </h2>
                    <ul id="uploaded-files-list">
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col bg-background-light dark:bg-background-dark">
            <header class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                <h2 class="text-lg font-semibold">Multimodal RAG</h2>
            </header>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-6"></div>

            <div id="audio-player-container" class="p-6 pt-0 relative" style="display: none;">
                <audio id="audio-player" controls class="w-full"></audio>
                <button id="audio-close-button"
                    class="absolute top-0 right-4 bg-gray-600 text-white rounded-full w-6 h-6 flex items-center justify-center font-bold text-lg hover:bg-gray-800 transition-colors">&times;</button>
            </div>

            <div class="p-6 pt-2">
                <div class="max-w-4xl mx-auto">
                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-lg border border-border-light dark:border-border-dark">
                        <input
                            class="w-full bg-transparent border-0 focus:ring-0 text-text-light dark:text-text-dark placeholder-subtext-light dark:placeholder-subtext-dark mb-3"
                            placeholder="Ask me anything..." type="text" />
                        <div class="flex items-center justify-between">
                            <div></div>
                            <div class="flex items-center space-x-2">
                                <input type="file" id="file-upload" accept=".pdf,.docx,.mp3,.wav,.m4a" class="hidden"
                                    multiple />
                                <button id="attach-button"
                                    class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark">
                                    <span class="material-icons text-sm mr-1">attach_file</span> Attach
                                </button>
                                <button id="voice-button"
                                    class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark">
                                    <span class="material-icons text-sm mr-1">mic</span> Voice
                                </button>
                                <button id="send-button"
                                    class="bg-gray-800 dark:bg-gray-900 text-white py-2 px-3 rounded-lg flex items-center">
                                    <span class="material-icons text-sm mr-1">send</span> Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="docx-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50"
        style="display: none;">
        <div
            class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-border-light dark:border-border-dark">
                <h2 id="modal-title" class="text-lg font-bold text-text-light dark:text-text-dark">Source Text</h2>
                <button id="modal-close-button"
                    class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-content" class="prose dark:prose-invert p-4 overflow-y-auto">
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const attachButton = document.getElementById('attach-button');
            const fileUploadInput = document.getElementById('file-upload');
            const questionInput = document.querySelector('input[placeholder="Ask me anything..."]');
            const sendButton = document.getElementById('send-button');
            const chatMessagesDiv = document.getElementById('chat-messages');
            const audioPlayerContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('audio-player');
            const audioCloseButton = document.getElementById('audio-close-button');
            const docxModal = document.getElementById('docx-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCloseButton = document.getElementById('modal-close-button');

            function addFileToSidebar(filename, uploading = false) {
                const uploadedFilesList = document.getElementById('uploaded-files-list');
                if (document.querySelector(`#uploaded-files-list li[data-filename="${filename}"]`)) return;
                const listItem = document.createElement('li');
                listItem.setAttribute("data-filename", filename);
                listItem.classList.add('file-card');
                if (uploading) listItem.classList.add('file-uploading');
                let icon = 'article', iconColor = 'text-gray-500';
                const lowerFilename = filename.toLowerCase();
                if (lowerFilename.endsWith('.pdf')) {
                    icon = 'picture_as_pdf'; iconColor = 'text-red-500';
                } else if (lowerFilename.endsWith('.docx')) {
                    icon = 'description'; iconColor = 'text-blue-500';
                } else if (['.mp3', '.wav', '.m4a'].some(ext => lowerFilename.endsWith(ext))) {
                    icon = 'audiotrack'; iconColor = 'text-orange-500';
                }
                listItem.innerHTML = `<span class="material-icons ${iconColor}">${icon}</span><span class="font-medium flex-1 truncate" title="${filename}">${filename}</span>`;
                uploadedFilesList.appendChild(listItem);
                return listItem;
            }

            attachButton.addEventListener('click', () => fileUploadInput.click());

            fileUploadInput.addEventListener('change', async (event) => {
                const files = event.target.files;
                if (!files.length) return;
                const formData = new FormData(), tempCards = {};
                for (const file of files) {
                    formData.append('files', file);
                    tempCards[file.name] = addFileToSidebar(file.name, true);
                }
                try {
                    const response = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await response.json();
                    if (response.ok) {
                        data.filenames.forEach(filename => {
                            if (tempCards[filename]) tempCards[filename].classList.remove('file-uploading');
                            else addFileToSidebar(filename);
                        });
                    } else {
                        Object.values(tempCards).forEach(card => card.remove());
                        alert(`Error uploading file: ${data.error}`);
                    }
                } catch (error) {
                    Object.values(tempCards).forEach(card => card.remove());
                    alert(`Network error: ${error.message}`);
                }
                fileUploadInput.value = '';
            });

            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = Math.floor(totalSeconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            async function askQuestion() {
                const question = questionInput.value.trim();
                if (!question) return;
                displayMessage('user', question);
                questionInput.value = '';
                const messageEl = displayMessage('system', 'Thinking...');
                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question })
                    });
                    if (!response.body) {
                        messageEl.textContent = "Streaming not supported!";
                        return;
                    }
                    const reader = response.body.getReader(), decoder = new TextDecoder();
                    let buffer = "", firstChunk = true;
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });
                        const jsonMatch = buffer.match(/\{[\s\S]*\}$/);
                        if (jsonMatch) {
                            try {
                                const parsed = JSON.parse(jsonMatch[0]);
                                if (parsed.type === "sources") {
                                    const sourcesContainer = document.createElement('div');
                                    sourcesContainer.className = "flex justify-end gap-2 mt-2 flex-wrap";
                                    messageEl.appendChild(sourcesContainer);
                                    parsed.content.forEach(src => {
                                        const link = document.createElement('a');
                                        link.classList.add('px-2', 'py-1', 'bg-gray-200', 'rounded-md', 'text-gray-600', 'text-xs', 'no-underline', 'hover:bg-gray-300', 'transition-colors', 'flex', 'items-center', 'gap-1');
                                        link.style.cursor = 'pointer';
                                        console.log(src.source_content);
                                        if (src.type === 'pdf') {
                                            link.target = "_blank";
                                            link.href = `/temp/${src.pdf_filename}#page=${src.page_num}`;
                                            link.innerHTML = `<span class="material-icons text-sm">picture_as_pdf</span> PDF p.${src.page_num}`;

                                            // --- 👇 FIXED: DOCX link now robustly checks for content ---
                                        } else if (src.type === 'docx') {
                                            link.innerHTML = `<span class="material-icons text-sm">description</span> DOCX #${src.page_num}`;
                                            link.href = 'javascript:void(0)';
                                            link.onclick = () => {
                                                modalTitle.textContent = `Source from: ${src.pdf_filename}`;
                                                // Check if text_chunk exists and is a valid string
                                                if (src.source_content && typeof src.source_content === 'string') {
                                                    modalContent.innerHTML = `<p>${src.source_content.replace(/\n/g, '<br>')}</p>`;
                                                } else {
                                                    // Display a fallback message if content is missing
                                                    modalContent.innerHTML = '<p class="text-gray-500"><em>No text content could be retrieved for this source.</em></p>';
                                                }
                                                docxModal.style.display = 'flex';
                                            };
                                            // --- END OF FIX ---

                                        } else if (src.type === 'audio') {
                                            link.href = 'javascript:void(0)';
                                            link.innerHTML = `<span class="material-icons text-sm">audiotrack</span> ${formatTime(src.start_time)} - ${formatTime(src.end_time)}`;
                                            link.title = src.pdf_filename;
                                            link.onclick = () => {
                                                audioPlayerContainer.style.display = 'block';
                                                const currentSrc = audioPlayer.currentSrc.split('/').pop();
                                                if (decodeURIComponent(currentSrc) !== src.pdf_filename) {
                                                    audioPlayer.src = `/temp/${src.pdf_filename}`;
                                                }
                                                audioPlayer.currentTime = src.start_time;
                                                audioPlayer.play();
                                            };
                                        }
                                        sourcesContainer.appendChild(link);
                                    });
                                    buffer = buffer.replace(jsonMatch[0], "");
                                }
                            } catch (e) { /* incomplete JSON */ }
                        }
                        const cleaned = buffer.replace(/```html/g, "").replace(/```/g, "").trim();
                        if (cleaned) {
                            if (firstChunk) {
                                messageEl.innerHTML = "";
                                const textSpan = document.createElement('div');
                                textSpan.classList.add('message-text', 'w-full');
                                messageEl.appendChild(textSpan);
                                firstChunk = false;
                            }
                            const textSpan = messageEl.querySelector('.message-text');
                            if (textSpan) textSpan.innerHTML = cleaned;
                        }
                    }
                } catch (error) {
                    messageEl.textContent = `Error: ${error.message}`;
                }
            }

            sendButton.addEventListener('click', askQuestion);
            questionInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') { event.preventDefault(); askQuestion(); }
            });

            async function fetchFiles() {
                try {
                    const res = await fetch('/files');
                    const data = await res.json();
                    const fileList = document.getElementById('uploaded-files-list');
                    fileList.innerHTML = '';
                    data.files.forEach(file => addFileToSidebar(file));
                } catch (e) { console.error("Could not fetch files", e); }
            }
            window.addEventListener('load', fetchFiles);

            const voiceButton = document.getElementById('voice-button');
            let mediaRecorder, isRecording = false, audioChunks = [], stream;

            voiceButton.addEventListener('click', async () => {
                if (isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                } else {
                    try {
                        // 2. Assign the result of getUserMedia to the stream variable
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        isRecording = true;
                        audioChunks = [];
                        voiceButton.innerHTML = '<span class="material-icons text-sm mr-1">stop</span> Stop';
                        voiceButton.classList.add('bg-red-500', 'text-white');

                        mediaRecorder.addEventListener("dataavailable", e => audioChunks.push(e.data));

                        mediaRecorder.addEventListener("stop", async () => {
                            voiceButton.innerHTML = '<span class="material-icons text-sm mr-1">mic</span> Voice';
                            voiceButton.classList.remove('bg-red-500', 'text-white');
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'recording.wav');
                            const res = await fetch('/transcribe', { method: 'POST', body: formData });
                            const data = await res.json();
                            if (res.ok) {
                                questionInput.value = data.transcription;
                            } else {
                                alert(`Error: ${data.error}`);
                            }

                            // 3. Stop the microphone stream tracks to release the mic
                            if (stream) {
                                stream.getTracks().forEach(track => track.stop());
                            }
                        });
                    } catch (error) {
                        alert(`Error accessing microphone: ${error.message}`);
                    }
                }
            });

            audioCloseButton.addEventListener('click', () => {
                audioPlayerContainer.style.display = 'none';
                audioPlayer.pause();
            });

            modalCloseButton.addEventListener('click', () => {
                docxModal.style.display = 'none';
            });

            docxModal.addEventListener('click', (event) => {
                if (event.target === docxModal) {
                    docxModal.style.display = 'none';
                }
            });

            function displayMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('mb-4', 'flex', 'flex-col');
                if (sender === 'user') {
                    messageElement.classList.add('items-end');
                    messageElement.innerHTML = `<div class="bg-primary text-white p-3 rounded-lg max-w-[80%]">${message}</div>`;
                } else {
                    messageElement.className = 'max-w-[80%] self-start bg-surface-light dark:bg-surface-dark text-text-light dark:text-text-dark px-4 py-2 rounded-2xl shadow-sm prose dark:prose-invert prose-sm mb-4 flex flex-col';
                    messageElement.innerHTML = `<div class="message-text">${message}</div>`;
                }
                chatMessagesDiv.appendChild(messageElement);
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                return messageElement;
            }
        });
    </script>
</body>

</html>
