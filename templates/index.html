<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .answer {
            background: gray;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtext-light": "#6B7280",
                        "subtext-dark": "#9CA3AF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans">
    <div class="flex h-screen">
        <aside
            class="w-72 bg-surface-light dark:bg-surface-dark flex flex-col p-4 border-r border-border-light dark:border-border-dark">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold">Chat</h1>
                <button class="text-subtext-light dark:text-subtext-dark">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <button
                class="w-full bg-primary text-white py-2 px-4 rounded-lg flex items-center justify-center font-semibold mb-6">
                <span class="material-icons mr-2">add</span> New Chat
            </button>
            <nav class="flex-grow">
                <div id="uploaded-pdf-display" class="mb-4">
                    <h2 class="text-xs text-subtext-light dark:text-subtext-dark uppercase font-bold mb-2">Uploaded PDF
                    </h2>
                    <ul id="uploaded-pdf-list">
                    </ul>
                </div>
            </nav>
            <div class="mt-auto">
                <button class="flex items-center p-2 rounded-lg text-subtext-light dark:text-subtext-dark">
                    <span class="material-icons">brightness_4</span>
                </button>
                <button
                    class="w-full bg-gray-200 dark:bg-gray-700 text-text-light dark:text-text-dark py-2 px-4 rounded-lg flex items-center justify-center font-semibold mb-2">
                    Upgrade to Pro
                </button>
                <div class="flex items-center p-2">
                    <div
                        class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                        S
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col bg-background-light dark:bg-background-dark">
            <header class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                <div class="flex items-center">
                    <h2 class="text-lg font-semibold">Orbita GPT</h2>
                    <span
                        class="bg-gray-200 dark:bg-gray-700 text-xs font-semibold text-subtext-light dark:text-subtext-dark px-2 py-1 rounded-full ml-2">Plus</span>
                </div>
                <div class="flex items-center space-x-2">
                    <button
                        class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark">
                        <span class="mr-2">Configuration</span>
                        <span class="material-icons text-sm">expand_more</span>
                    </button>
                    <button
                        class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark">
                        <span class="material-icons mr-2">share</span> Share
                    </button>
                    <button class="bg-gray-800 dark:bg-gray-900 text-white py-2 px-4 rounded-lg flex items-center">
                        <span class="material-icons mr-2">add</span> New Chat
                    </button>
                </div>
            </header>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-6"></div>
            <div class="p-6 pt-0">
                <div class="max-w-4xl mx-auto">
                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-lg border border-border-light dark:border-border-dark">
                        <input
                            class="w-full bg-transparent border-0 focus:ring-0 text-text-light dark:text-text-dark placeholder-subtext-light dark:placeholder-subtext-dark mb-3"
                            placeholder="Ask me anything..." type="text" />
                        <div class="flex items-center justify-between">
                            <button
                                class="flex items-center text-sm font-medium text-subtext-light dark:text-subtext-dark">
                                Select Source <span class="material-icons text-sm ml-1">expand_more</span>
                            </button>
                            <div class="flex items-center space-x-2">
                                <input type="file" id="pdf-upload" accept=".pdf" class="hidden" />
                                <button id="attach-button"
                                    class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark">
                                    <span class="material-icons text-sm mr-1">attach_file</span> Attach
                                </button>
                                <button
                                    class="flex items-center py-2 px-3 rounded-lg border border-border-light dark:border-border-dark">
                                    <span class="material-icons text-sm mr-1">mic</span> Voice
                                </button>
                                <button id="send-button"
                                    class="bg-gray-800 dark:bg-gray-900 text-white py-2 px-3 rounded-lg flex items-center">
                                    <span class="material-icons text-sm mr-1">send</span> Send
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="text-center text-xs text-subtext-light dark:text-subtext-dark mt-2">Centra may display
                        inaccurate info, so please double check the response. <a
                            class="font-semibold text-text-light dark:text-text-dark" href="#">Your Privacy &amp; Orbita
                            GPT</a></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const attachButton = document.getElementById('attach-button');
            const pdfUploadInput = document.getElementById('pdf-upload');
            const questionInput = document.querySelector('input[placeholder="Ask me anything..."]');
            const sendButton = document.getElementById('send-button');
            const chatMessagesDiv = document.getElementById('chat-messages');
            const uploadedPdfList = document.getElementById('uploaded-pdf-list');

            function displayMessage(sender, message, type = 'text', messageId = null) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('mb-4', 'flex');
                if (messageId) messageElement.id = messageId;

                if (sender === 'user') {
                    messageElement.classList.add('justify-end');
                    messageElement.innerHTML = `
                        <div class="bg-primary text-white p-3 rounded-lg max-w-xs">
                            ${message}
                        </div>
                    `;
                } else if (sender === 'system') {
                    messageElement.className = 'max-w-[80%] self-start bg-gray-100 text-gray-800 px-4 py-2 rounded-2xl shadow-sm prose prose-sm mb-4 flex flex-col';
                    messageElement.classList.add('justify-start');
                    messageElement.innerHTML = `
                        <div class="message_from_model max-w-[80%] self-start bg-gray-100 text-gray-800 px-4 py-2 rounded-2xl shadow-sm prose prose-sm">
                            ${message || 'Thinking...'}
                        </div>
                    `;
                }
                chatMessagesDiv.appendChild(messageElement);
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
                return messageElement;
            }

            attachButton.addEventListener('click', () => pdfUploadInput.click());

            pdfUploadInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('pdfs', file);

                displayMessage('system', 'Uploading PDF...', 'info');

                try {
                    const response = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await response.json();

                    if (response.ok) {
                        displayMessage('system', data.message, 'success');
                        const listItem = document.createElement('li');
                        listItem.classList.add('mb-2');
                        listItem.innerHTML = `
                            <a class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" href="#">
                                <span class="material-icons text-green-500 mr-3">picture_as_pdf</span>
                                <span class="font-medium">${file.name}</span>
                            </a>
                        `;
                        uploadedPdfList.appendChild(listItem);
                    } else {
                        displayMessage('system', `Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    displayMessage('system', `Network error: ${error.message}`, 'error');
                }
            });

            async function askQuestion() {
                const question = questionInput.value.trim();
                if (!question) return;
                displayMessage('user', question);
                questionInput.value = '';

                // Initialize with "Thinking..."
                const messageEl = displayMessage('system', 'Thinking...', 'stream');

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question })
                    });

                    if (!response.body) {
                        messageEl.textContent = "Streaming not supported!";
                        return;
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = "";
                    let firstChunk = true;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });

                        // Extract JSON sources if present
                        const jsonMatch = buffer.match(/\{[\s\S]*\}$/);
                        if (jsonMatch) {
                            try {
                                const parsed = JSON.parse(jsonMatch[0]);
                                if (parsed.type === "sources") {
                                    const abc = document.createElement('div');
                                    abc.id = "xyz";
                                    abc.className = "flex justify-end gap-2"
                                    messageEl.appendChild(abc);
                                    parsed.content.forEach(src => {
                                        const link = document.createElement('a');
                                        link.href = `/temp/${src.pdf_filename}#page=${src.page_num}`;
                                        link.target = "_blank";
                                        link.textContent = `@Source${src.page_num}`;
                                        link.classList.add('block', 'text-gray-400', 'mb-1', 'no-underline', 'text-xs');
                                        abc.appendChild(link); // append links below the text
                                    });
                                    buffer = buffer.replace(jsonMatch[0], ""); // remove JSON from buffer
                                }
                            } catch (e) {
                                // incomplete JSON, wait for more chunks
                            }
                        }

                        // Clean the buffer
                        const cleaned = buffer.replace(/```html/g, "")
                            .replace(/```/g, "")
                            .replace(/\[\[END\]\]$/, "")
                            .trim();

                        if (cleaned) {
                            if (firstChunk) {
                                // Remove "Thinking..." on first real chunk
                                messageEl.textContent = "";
                                const textSpan = document.createElement('div');
                                textSpan.classList.add('message-text', 'w-full');
                                messageEl.appendChild(textSpan);
                                firstChunk = false;
                            }

                            // Append or update the text
                            const textSpan = messageEl.querySelector('.message-text');
                            if (textSpan) textSpan.innerHTML = cleaned;
                        }
                    }
                } catch (error) {
                    messageEl.textContent = `Error: ${error.message}`;
                }
            }

            sendButton.addEventListener('click', askQuestion);
            questionInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    askQuestion();
                }
            });
        });
    </script>
</body>

</html>
